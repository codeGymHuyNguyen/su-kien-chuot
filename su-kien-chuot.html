<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="java" src="bongda.jpg"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRgiht();"/>
</form>
<script>
    var imgObj = null;
    imgObj = document.getElementById('java');
    function init() {
        imgObj= document.getElementById('java');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRgiht() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>

</body>
</html>
